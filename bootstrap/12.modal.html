<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootswatch CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/cosmo/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <style>
        body {
            height: 10000px;
        }
    </style>

    <title>Modal</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div class="p-4 text-light bg-dark rounded">
                    <h1 class="text-center">모달(Modal)</h1>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-10 offset-md-1">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal01">
                        Launch demo modal
                    </button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-10 offset-md-1">
                    <button class="btn btn-primary open-modal">열어!</button>
                    <button class="btn btn-primary close-modal">닫아!</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal01" tabindex="-1">
            <!-- tab키로 선택이 가능하게 할 것인지 -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 모달 헤더 : 제목 영역 -->
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <!-- X 버튼 -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- 모달 바디 : 사용자에게 알려줄 내용 영역 - 하나의 작은 페이지 -->
                    <div class="modal-body">
                        ...
                    </div>
                    <!-- 모달 푸터 : 버튼들이 위치한 영역 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal02" tabindex="-1">
            <!-- tab키로 선택이 가능하게 할 것인지 -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 모달 헤더 : 제목 영역 -->
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <!-- X 버튼 -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- 모달 바디 : 사용자에게 알려줄 내용 영역 - 하나의 작은 페이지 -->
                    <div class="modal-body">
                        ...
                    </div>
                    <!-- 모달 푸터 : 버튼들이 위치한 영역 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary confirm-btn">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
        $(function(){
            // 목표 : .open-modal을 클릭하면 #modal02를 표시
            $(".open-modal").click(function(){
                // JQuery Style
                $("#modal02").modal("show");

                // VanillaJS Style
                //var modal = new bootstrap.Modal(document.querySelector("#modal02"), {});
                //modal.show();
            });

            // 목표 : .confirm-btn을 클릭하면 #modal02를 숨김 + 알림창
            $(".confirm-btn").click(function(){
                // JQuery Style
                $("#modal02").modal("hide");

                // VanillaJS Style (보류)
                //var modal = new bootstrap.Modal(document.querySelector("#modal02"), {});
                //modal.hide();
                
                alert("끝!");
            });
        });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
