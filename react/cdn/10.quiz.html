<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">

        const MainComponent = () => {

            // state 선언
            const [money, setMoney] = React.useState(0);

            // function
            const changeMoney = e => {
                // data 속성의 값을 불러오기 - dataset
                const value = e.target.dataset.value;
                setMoney(value);
            }

            const clear = e => {
                setMoney(0);
            }
            
            return (
                <> 
                    <h1>송금할 금액 입력</h1>
                    <input type = "text" placeholder = "송금할 금액을 입력하세요" value = {money} readOnly/>
                    <br/>
                    <button data-value = "100" onClick = {changeMoney}>백원</button>
                    <button data-value = "1000" onClick = {changeMoney}>천원</button>
                    <button data-value = "10000" onClick = {changeMoney}>만원</button>
                    <button data-value = "100000" onClick = {changeMoney}>십만원</button>
                    <button data-value = "1000000" onClick = {changeMoney}>백만원</button>
                    <button data-value = "10000000" onClick = {changeMoney}>천만원</button>
                    <button onClick = {clear}>초기화</button>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

        // 컴포넌트 예시 - SideBar Componet, MenuComponent, ...
    </script>

</body>
</html>
