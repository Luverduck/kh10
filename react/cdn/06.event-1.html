<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">
        // 함수 형태로 컴포넌트를 구현(functional component) 
        // - 상속이 필요없다

        // MainComponent를 반환하는 함수
        function MainComponent(){

            return (
                <> 
                    <h1>버튼 클릭 이벤트</h1>

                    {/*
                        이벤트 설정 방법
                        - 태그에 onClick과 같이 이벤트 종류를 작성하고 처리될 코드를 중괄호 안에 작성
                        - 반드시 카멜 케이스를 써야 한다
                        - 프로그래밍 코드를 위해 중괄호를 써야 한다
                        - <button onClick = {콜백함수}>click</button>
                        - 콜백함수가 복잡해지면 return 밖에 생성 
                    */}

                    <button onClick = {()=>console.log("click event 발생!")}>click</button>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

        // 컴포넌트 예시 - SideBar Componet, MenuComponent, ...
    </script>

</body>
</html>
