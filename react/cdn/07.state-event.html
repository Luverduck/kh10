<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">

        const MainComponent = () => {

            // state 선언
            const [count, setCount] = React.useState(0);

            const clickProcessor = e => {
                setCount(count + 1);
            }

            return (
                <> 
                    <h1>Click 카운트 세기</h1>
                    <button onClick = {clickProcessor}>click</button>
                    <hr/>
                    <h2>총 {count}번 클릭하셨습니다</h2>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

        // 컴포넌트 예시 - SideBar Componet, MenuComponent, ...
    </script>

</body>
</html>
