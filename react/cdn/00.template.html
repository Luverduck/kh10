<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">
        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        // JSX 작성 규칙
        // - JSX는 HTML처럼 생겼지만 HTML이 아니다
        // - 반드시 하나의 태그로 묶여야 한다 - 가장 바깥에 <React.Fragment>나 <Fragment> 또는 축약형인 <> 사용
        // - 모든 태그는 종료 태그가 있어야 한다 (종료 태그가 없는 input, img, br, hr도 마찬가지) 
        //    -> 종료 태그가 없는 태그는 태그를 닫기 전 '/' 입력 <input type = "text"/>
        app.render(
            <> 
                <h1>Hello React!</h1>
                <p>리액트에 오신 걸 환영합니다</p>
                <input type = "text"/>
            </>
        );
    </script>

</body>
</html>
