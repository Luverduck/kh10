<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">
        // 조건부 렌더링
        // - JSX는 조건문이 삼항연산자 또는 AND, OR 연산 밖에 없다 (if가 없다)
        // - 외부에서 프로그래밍 코드를 통해 렌더링 될 태그를 설정해야 한다
        // - 문제점은 태그와 코드의 경계가 모호해지고, 가독성이 떨어진다

        function MainComponent(){
            const [number, setNumber] = React.useState(5);

            let html;
            if(number % 2 == 0) {
                html = <p>{number}는 짝수입니다</p>
            }
            else {
                html = <p>{number}는 홀수입니다</p>
            }

            return (
                <> 
                    <h1>조건부 렌더링</h1>
                    {html}
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

        // 컴포넌트 예시 - SideBar Componet, MenuComponent, ...
    </script>

</body>
</html>
