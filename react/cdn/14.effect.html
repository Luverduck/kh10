<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>

</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">
        // 함수 형태로 컴포넌트를 구현(functional component) 

        // MainComponent를 반환하는 함수
        function MainComponent(){

            // state 설정
            const [korean, setKorean] = React.useState(0);
            const [english, setEnglish] = React.useState(0);
            const [math, setMath] = React.useState(0);

            const [total, setTotal] = React.useState(0);
            const [average, setAverage] = React.useState(0);

            // function
            // (문제점) state만으로 데이터를 갱신하려면 직전 데이터와 현재 데이터를 구분해서 써야 한다
            const changeKorean = e => {
                const kor = parseInt(e.target.value);
                const tot = kor + english + math;
                const avg = tot / 3;
                setKorean(kor);
                setTotal(tot);
                setAverage(avg);
            };

            const changeEnglish = e => {
                const eng = parseInt(e.target.value);
                const tot = korea + eng + math;
                const avg = tot / 3;
                setKorean(eng);
                setTotal(tot);
                setAverage(avg);
            };

            const changeMath = e => {
                const mat = parseInt(e.target.value);
                const tot = korea + english + mat;
                const avg = tot / 3;
                setKorean(mat);
                setTotal(tot);
                setAverage(avg);
            };

            return (
                <> 
                    <h1>성적 계산기</h1>
                    <div>
                        국어점수 <input type = "text" onChange = {changeKorean}/>    
                    </div>
                    <div>
                        영어점수 <input type = "text" onChange = {changeEnglish}/>    
                    </div>
                    <div>
                        수학점수 <input type = "text" onChange = {changeMath}/>    
                    </div>
                    <hr/>
                    <div>총점 : {total} 점</div>
                    <div>평균 : {average} 점</div>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

    </script>

</body>
</html>
