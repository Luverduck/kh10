<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = "text/babel">

        const MainComponent = () => {

            // state 선언
            const [content, setContent] = React.useState("");

            // function
            const userInput = e => {
                // 이벤트 발생 태그에 입력된 글자를 읽어오기
                //setContent(이벤트 발생 태그에 입력된 글자);
                setContent(e.target.value); // jQuery 이용시 $(e.target).val();
            }
            
            return (
                <> 
                    <h1>입력 이벤트 예제</h1>
                    {/* 
                        입력창이 입력용인지 출력용인지 입출력용인지에 따라서 설정이 다르다
                        - 입출력창인 경우 value와 onChange를 동시에 설정
                        - 입력창인 경우 onChange만 설정(초기값을 표시하고 싶다면 defaultValue를 사용)
                        - 출력창인 경우 value만 설정(readOnly를 추가해서 출력 전용으로 만든다)
                    */}
                    <input type = "text" onChange = {userInput} defaultValue = {content}/>
                    <p>{content}</p>
                    <p>{content.length}</p>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

        // 컴포넌트 예시 - SideBar Componet, MenuComponent, ...
    </script>

</body>
</html>
