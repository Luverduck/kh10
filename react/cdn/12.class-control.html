<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id = "app"></div>

    <!-- react 라이브러리 (레이지 로딩을 위해) -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!-- 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    -->

    <!-- Babel CDN(using JSX) - 최신 버전 JS 문법을 구버전에서도 적용할 수 있도록 자동 변환 -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootswatch CDN-->
    <!-- Bootswatch와 Bootstrap의 버전이 같아야 한다 -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/cosmo/bootstrap.min.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type = "text/babel">

        const MainComponent = () => {

            // state 선언
            const PageTitle = () => {
                return (
                    <>
                        <div className = "p-4 text-center bg-dark text-light rounded">
                            <h1>Bootstrap 적용하기</h1>
                        </div>
                    </>
                );
            }

            // function
            
            // (주의) JSX에서는 class를 부여하기 위해 className 속성을 사용해야 한다
            return (
                <> 
                    {/* Bootstrap은 가장 먼저 container, row, col부터 만들어야 한다 */}
                    <div className = {"container-fluid"}>
                        <div className = "row mt-4">
                            <div className = "col-md-10 offset-md-1">
                                <PageTitle/>
                            </div>
                        </div>
                    </div>
                </>
            );
        }

        const app = ReactDOM.createRoot(document.querySelector("#app")); // id가 app인 영역을 제어
        app.render(<MainComponent/>); // MainComponent를 랜더링해주세요

        // 컴포넌트 예시 - SideBar Componet, MenuComponent, ...
    </script>

</body>
</html>
