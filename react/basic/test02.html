<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 객체의 활용</title>

    <script>
        // 배열 - ES5
        const a = [10, 20, 30];
        const b1 = a[0];
        const b2 = a[1];
        const b3 = a[2];

        // 배열 - ES6
        // 구조 분해 할당
        const c = [10, 20, 30];
        const[d1, d2, d3] = c;
        console.log(d1, d2, d3);

        const e = {
            name : "피카츄",
            type : "전기"
        }
        // 객체 - ES5
        // - 단점 : 코드가 길어짐
        // const name = e.name;
        // const type = e.type;
        // console.log(name, type);

        // 객체 - ES6
        const {name, type} = e;
        console.log(name, type);
    </script>
</head>
<body>
    
</body>
</html>
