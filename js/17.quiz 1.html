<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">
        // 전체 선택
        function checkAll(){
            var checkbox = document.querySelector(".check-all");

            var checkboxItems = document.querySelectorAll(".check-item");
            for(var i=0; i < checkboxItems.length; i++){
                checkboxItems[i].checked = checkbox.checked;
            }
        }

        function printAll() {
            // (1) 자바 스크립트에서 조건 설정
            // var checkboxItems = document.querySelectorAll(".check-item");
            // for(var i = 0 ; i < checkboxItems.length ; i ++) {
            //     if(checkboxItems[i].checked) {
            //         console.log(checkboxItems[i].value);
            //     }
            // }

            // (2) CSS 상태 선택자 사용
            var checkboxItems = document.querySelectorAll(".check-item:checked");
            var text = "";
            for(var i = 0 ; i < checkboxItems.length ; i ++) {
                text += checkboxItems[i].value;
                text += ",";
            }
            alert(text);
        }
    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <div class = "container-400">
        <div class = "row center">
            <h1>상품 구매</h1>
        </div>
        <div class = "row">
            <label><input type = "checkbox" class = "check-all" onchange = "checkAll();">전체선택</label>
        </div>
        <hr>
        <div class = "row">
            <label><input type = "checkbox" class = "check-item" name = "item" value = "컴퓨터">컴퓨터</label><br>
            <label><input type = "checkbox" class = "check-item" name = "item" value = "모니터">모니터</label><br>
            <label><input type = "checkbox" class = "check-item" name = "item" value = "키보드">키보드</label><br>
            <label><input type = "checkbox" class = "check-item" name = "item" value = "마우스">마우스</label><br>
            <label><input type = "checkbox" class = "check-item" name = "item" value = "스피커">스피커</label><br>
        </div>
        <hr>
        <div class = "row">
            <label><input type = "checkbox">전체선택</label>
        </div>
        <div class = "row right">
            <button onclick = "printAll();">구매</button>
        </div>
    </div>
</body>
</html>
