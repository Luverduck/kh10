<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new의 활용</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/layout.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/test.css"> -->

    <!-- jQuery를 사용하기 위하여 라이브러리 js 파일을 불러온다 - CDN -->
    <script src = "https://code.jquery.com/jquery-3.6.1.js"></script>

    <!-- 배포시에는 min이 붙은 것을 사용 (slim이 붙은 것은 사용하지 않는다)-->
    <!-- <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
    
    <!-- Lodash를 사용하기 위해 라이브러리 js 파일을 불러온다 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        // new는 객체 생성 명령(동적 할당 연산자)
        // - 자바 스크립트는 new가 없어도 객체 생성이 가능

        // 정적 객체 방식
        var s1 = {name:"피카츄", score:99};
        var s2 = {name:"피카츄인형", price:20000};
        console.log(s1);
        console.log(s2);

        // 생성자 함수 
        // - 클래스의 생성자와 같은 역할을 하는 함수
        // - new와 함께 호출해서 객체를 생성
        // - 생성자 함수를 사용할 경우 자료형이 명확해짐
        // - 접근제한 처리 구현 가능

        // 동적 객체 방식
        function Student(name, score){
            this.name = name;
            this.score = score;
        }

        var s3 = new Student("피카츄", 50);
        var s4 = new Student("라이츄", 77);
        console.log(s3);
        console.log(s4);

    </script>

</head>
<body>

    <!-- HTML 화면 -->


</body>
</html>
