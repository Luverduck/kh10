    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        $(function(){

            // .accordion안에 있는 li태그 클릭하면 뒤에 있는 ul을 토글
            $(".accordion").find("li").click(function(e){    // jQuery를 이용한 선택
                // (+주의) 이처럼 어떤 영역을 겹쳐서 무언가를 구현하려고 할 때
                // 이벤트 확산을 방지해야 할 필요가 있다
                e.stopPropagation(); // 이벤트 확산 방지

                $(this).children("ul").toggle();
            });

        });

    </script>
