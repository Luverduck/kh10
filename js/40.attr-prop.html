<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/layout.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/test.css"> -->

    <!-- jQuery를 사용하기 위하여 라이브러리 js 파일을 불러온다 - CDN -->
    <script src = "https://code.jquery.com/jquery-3.6.1.js"></script>

    <!-- 배포시에는 min이 붙은 것을 사용 (slim이 붙은 것은 사용하지 않는다)-->
    <!-- <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        $(function(){

            // attr = attribute
            // prop = property

            // .attr() - 대상 태그에 적힌 속성의 값을 "글자 그대로" 읽는다 (커스텀 속성도 읽을 수 있다)
            // .prop() - 대상 태그의 "구조적인" 속성을 읽는다 (커스텀 속성은 읽을 수 없다)

            // img 태그의 width를 읽어와서 출력
            console.log($("img").attr("width"));
            console.log($("img").prop("width"));

            // checkbox의 checked 속성을 읽어와서 출력
            console.log($("input[type = checkbox]").attr("checked"));
            console.log($("input[type = checkbox]").prop("checked"))
            // console.log에서 검정색 => 문자열 / 파란색 = 

            // 커스텀 속성을 읽어와서 출력
            console.log($("img").attr("message")); // -> hello
            console.log($("img").prop("message")); // -> undefined
        });

    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class = "container-500">
        <div class = "row">
            <h1>속성 제어</h1>
        </div>

        <div class = "row">
            <img src = "image/image-blackcow.jpg" width = "200" message = "hello">
        </div>

        <div class = "row">
            <input type = "checkbox" checked = "checked"> 
        </div>
    </div>

</body>
</html>
