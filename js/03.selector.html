<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">
        function red() {
            console.log("red 함수 실행");

            // 외부에 존재하는 태그를 "선택"하는 코드
            var target = document.querySelector("h1"); // h1 태그를 불러오세요
            // document.querySelector(".test"); // class가 test인 태그를 불러오세요
            console.log(target);

            // target에 원하는 속성(style = "color:red") 추가
            // target.style = "color:red"; // target의 style 속성을 지정
            target.style.color = "red";

            // // 버튼을 누를때마다 빨간색, 검정색으로 번갈아가면서
            // if(target.style.color != "red"){target.style = "color:red";}
            // else{target.style = "color:black";}
        }
    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <!-- '빨강'버튼을 누르면 'Hello Javascript'가 빨간색으로 변경 -->
    <!-- 1) '빨강'버튼을 누르면 함수 red() 실행 -->
    <button onclick = "red();">빨강</button>
    <h1>Hello Javascript</h1>
</body>
</html>
