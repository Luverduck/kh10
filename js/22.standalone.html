<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/layout.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/test.css"> -->
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">
        
        // 탈부착이 가능한 독립형 자바 스크립트 코드

        // window.onload에 연결된 함수는 화면의 로딩이 끝난 후 실행(지연 실행, 예약 실행, 콜백 함수) 
        window.onload = function() {
            var button = document.querySelector("button");
            // console.log(button);

            // button을 클릭하면 h1의 글자색을 빨강으로 설정
            // 태그.addEventListener("이벤트 종류", 함수);
            button.addEventListener("click", function(){
                var h1 = document.querySelector("h1");
                h1.style.color = "red";
            });
        };

    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <button>클릭</button>
    <h1>Hello Javascript</h1>
</body>
</html>
