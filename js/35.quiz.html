    <!-- jQuery를 사용하기 위하여 라이브러리 js 파일을 불러온다 - CDN -->
    <script src = "https://code.jquery.com/jquery-3.6.1.js"></script>

    <!-- 배포시에는 min이 붙은 것을 사용 (slim이 붙은 것은 사용하지 않는다)-->
    <!-- <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        $(function(){
            $(".q1-input").on("input", function(){

                // textarea의 값을 반환
                // var text = $(".q1-input").val(); // 비추천
                // var text = this.value;  // Javascript 스타일
                var text = $(this).val(); // jQuery 스타일

                // textarea의 글자 수(길이)를 반환
                var textCount = text.length;

                if(textCount >= 1000) { // 글자 수가 1000 이상이라면
                    // textarea의 글자를 빨간색으로
                    $(this).next().css("color", "red");
                }
                else { // 그렇지 않다면
                    // textarea의 글자를 검정색으로
                    $(this).next().css("color", "black");
                }

                // 글자 수가 1000 이하가 될 때까지 반복
                while(textCount > 1000) {
                    // textarea의 마지막 글자를 자른다
                    text = text.substring(0, textCount - 1);
                    textCount --;
                }

                // 글자 수를 1000으로 제한한 text의 값을 textarea의 값으로 설정
                $(this).val(text);
                
                // 이 때의 글자 수를 span의 textContent 값으로 설정
                // $(".q1-input-length").text(text.length); // 모든 span이 선택된다 (비추천)
                $(this).next().text(textCount);   // 바로 뒤 태그 선택 <-> 앞 태그 선택 : .prev()
            });
        });

    </script>

</head>
