<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/layout.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/test.css"> -->

    <!-- jQuery를 사용하기 위하여 라이브러리 js 파일을 불러온다 - CDN -->
    <script src = "https://code.jquery.com/jquery-3.6.1.js"></script>

    <!-- 배포시에는 min이 붙은 것을 사용 (slim이 붙은 것은 사용하지 않는다)-->
    <!-- <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        // value 반환
        // value 설정
        $(function(){
            // 목표 : = 버튼을 누르면 입력값을 불러와서 계산한 뒤 우측 입력창에 설정
            $(".result").click(function(){
                var a = $(".a").val();  // = document.querySelector(".a").value;
                var b = $(".b").val();  
                // console.log("a = " + a);
                // console.log("b = " + b);

                // (주의) value는 String이므로 숫자로 변환 필요
                // - Java에서 변환 명령 : Integer.parseInt() 등..
                // - Javascript에서 변환 명령 : parseInt(), parseFloat()
                var c = parseInt(a) + parseInt(b);  // 숫자 + 숫자

                $(".c").val(c); // 여기서 c = document.querySelector(".c").value;

                console.log("c = " + c);
            });
        });

    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div style="padding:20px">
        <input type = "number" class = "a">
        + 
        <input type = "number" class = "b">
        <button class = "result">=</button>
        <input type = "number" class = "c" readonly>
    </div>

</body>
</html>
