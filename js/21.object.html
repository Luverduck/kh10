    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">
        // 자바 스크립트의 배열, 객체의 구조

        // 배열 표시 : []
        // 객체 표시 : {}

        // 배열
        // - 자바 스크립트의 배열은 크기가 고정되어있지 않다 (유동적)
        // int[] a = new int[3]; - 비어있는 배열
        var a = new Array(3);
        // int[] b = new int[] {10, 20, 30}; - 값이 있는 배열
        var b = [10, 20, 30];
        // List<Integer> c = new ArrayList<> ();
        var c = [];
        //c[1] = "hello";    // index를 건너 뛸 수 있다 (거의 사용하지 않음)
        c.push("hello"); // List의 add()와 동일한 명령 
        console.log(c);
        console.log("length = " + c.length); // length 존재, 유동적으로 변함

        // 객체
        // - 자바에서는 객체를 만들려면 class가 있어야 했다
        // - 자바 스크립트(ES5)에서는 클래스가 없고 "생성자 함수"라는 것이 있다
        // - "생성자 함수"가 없어도 객체를 만들 수 있다
        var student = {
            name : "피카츄",
            score : 77,
            getScore : function(){
                return this.score; // 여기서 this는 자기 자신(주인공)
            }
        };

        // - 자바 스크립트는 없는 속성을 만들 수 있다 (여기서 grade가 없는 속성임)
        student.grade = "C";

        console.log(student);

        console.log("score = " + student.getScore());

    </script>
