<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/layout.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/test.css"> -->

    <!-- swiper 의존성 추가 - link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <!-- swiper 의존성 추가 - script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <style>
        .swiper {
            width: 100%;
            height: 300px;
        }
    </style>

    <!-- jQuery를 사용하기 위하여 라이브러리 js 파일을 불러온다 - CDN -->
    <script src = "https://code.jquery.com/jquery-3.6.1.js"></script>

    <!-- 배포시에는 min이 붙은 것을 사용 (slim이 붙은 것은 사용하지 않는다)-->
    <!-- <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
    
    <!-- Lodash를 사용하기 위해 라이브러리 js 파일을 불러온다 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        $(function(){
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal', // 슬라이드 방향
                loop: true, // 반복 여부

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',   // 페이징 적용 대상
                    type: "bullets",    // 페이징 도구 모양
                    clickable:true, // 클릭 가능
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // // And if we need scrollbar
                // scrollbar: {
                //     el: '.swiper-scrollbar',
                // },

                // 페이지 자동 전환
                autoplay: {
                    delay: 3000,
                },

                // 페이지 전환 효과
                // effect:"slide", // 슬라이드 방식(기본)
                // effect:"fade", // 페이드 인-아웃 효과
                // effect:"cube", // 큐브
                // effect:"coverflow", // 3D 회전 효과
                // effect:"flip", // 플립
                effect:"cards",
            });
        });

    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class = "container-600">
        <div class = "row center">
            <h1>이미지 슬라이더</h1>
        </div>

        <div class = "row">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="https://placeimg.com/600/300/any" width="100%"></div>
                    <div class="swiper-slide"><img src="https://placeimg.com/600/300/people" width="100%"></div>
                    <div class="swiper-slide"><img src="https://placeimg.com/600/300/tech" width="100%"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>
</body>
</html>
