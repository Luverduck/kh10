<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기 조절</title>
     
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">
        function changeSize(size) {
            var target = document.querySelector(".display");
            target.width = size;
            target.height = size;
        }

    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <button onclick = "changeSize(100)">작게</button>
    <button onclick = "changeSize(200)">기본</button>
    <button onclick = "changeSize(300)">크게</button>
    <br><br>

    <img src = "image/image-blackcow.jpg" class = "display">
</body>
</html>
