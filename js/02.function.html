<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">
        
        // 자바에서의 함수(메소드)
        // public void hello() {};

        // 자바 스크립트에서의 함수
        // - 함수는 코드를 저장해두고 원하는 시점에 호출하기 위한 도구
        // 1. 자바 스크립트는 접근제한 개념이 없다 (public X)
        // 2. 자바 스크립트는 자료형 구분이 없다 (void X) - 반환형 생략, 매개변수 자료형 생략
        function hello() {
            console.log("Hello");
        }

        // 함수 호출
        // hello();
        // 조건(버튼을 누르거나 등)을 만족하는 경우 함수가 호출되도록

    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <button onclick = "hello();">클릭!</button>

</body>
</html>
