<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확인창이 추가된 링크</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel = "stylesheet" text = "text/css" href = "./css/reset.css">
    <link rel = "stylesheet" text = "text/css" href = "./css/commons.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/layout.css">
    <!-- <link rel = "stylesheet" type = "text/css" href = "./css/test.css"> -->
    
    <!-- 자바 스크립트 코드 -->
    <script type = "text/javascript">

        // 목표 : .confirm-link라는 클래스를 가진 a 태그를 누르면 확인창 출력 후 이동
        window.addEventListener("load", function(){

            var link = document.querySelector(".confirm-link");
            link.addEventListener("click", function(e){
                
                var choice = window.confirm("정말 이동하시겠습니까?");
                if(choice == false) {
                     // return false; 로 기본 이벤트 차단 불가능 (이벤트 객체 사용)
                    e.preventDefault(); // 기본 이벤트 차단 명령
                }
            });
        });

    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <a class = "btn btn-neutral" href = "https://www.google.com">구글로 이동</a>
    <a class = "btn btn-neutral confirm-link" href = "https://www.google.com">구글로 이동</a>

</body>
</html>
