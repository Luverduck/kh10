    <!-- 자바 스크립트 코드 -->

        // <h1> 태그의 글자를 빨간색으로

        //     document.querySelector("button")

    <!-- jQuery를 사용하기 위하여 라이브러리 js 파일을 불러온다 -->
    <script src = "https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- jQuery로 작성 -->
    <!--
         jQuery 장점
         1) 상대적으로 코드가 짧음
         1) 반복문이 없어도 여러 항목에 적용 가능
     -->
    <script>
        $(window).on("load", function(){
            $("button").on("click", function(){
                $("h1").css("color", "red");
            });
        });
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <button>클릭</button>
    <button>클릭</button>
    <button>클릭</button>

    <h1>Hello jQuery</h1>
    <h1>Hello jQuery</h1>
    <h1>Hello jQuery</h1>

</body>
