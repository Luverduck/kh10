<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" type = "text/css" href = "commons.css">

</head>
<body>
    <!--
        일반적으로 버튼은 다음과 같은 방법으로 생성되도록 디자인한다
        1. button 태그 사용
        2. input 태그 사용
        3. a 태그 사용
    -->
    <button class = "btn btn-positive w-100">버튼 샘플(button)</button>

    <input class = "btn btn-positive w-100" type = "button" value = "버튼 샘플(input)">

    <!-- block은 폭 지정 불가, inline은 폭 지정 가능 -->
    <!-- 폭을 지정할 수 없다,  -->
    <a class = "btn btn-positive w-100" href = "#">버튼 샘플(a태그)</a>
</body>
</html>
