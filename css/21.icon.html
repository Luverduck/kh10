    <style>
        /* 
            아이콘 사용시 좋은점
            1. 이미지에 비해 압도적으로 적은 용량
            2. 이미지보다 강력한 커스터마이징    
        */

        .custom-size {
            font-size : 30px
        }

        .color-primary {color: #5B92E5;
        }

        .color-secondary {color: #B4B4B4;}

        .color-warning {color: #30BA8F;}

        .color-danger {color: #EA9E71;}

        .color-success {color: #FF1414;}
    </style>

</head>
<body>
    
    <div class = "container-600">
        <div class = "row mt-40">
            <h1>아이콘 예제</h1>
        </div>
        <div>
            <i class="fa-solid fa-ghost"></i>
            <i class="fa-brands fa-steam"></i>
        </div>
    </div>

    </div class = "row">
        <div class = "row">
            <i class="fa-brands fa-facebook fa-1x"></i>
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-facebook fa-5x"></i>
            <i class="fa-brands fa-facebook fa-6x"></i>
            <i class="fa-brands fa-facebook fa-7x"></i>
            <i class="fa-brands fa-facebook fa-8x"></i>
            <i class="fa-brands fa-facebook fa-9x"></i>
            <i class="fa-brands fa-facebook fa-10x"></i>

            <i class="fa-brands fa-facebook custom-size"></i>
        </div>
    <div>

    </div class = "row">
        <div class = "row"><h1>색상 변경</h1></div>
        <div class = "row">
            <i class="fa-solid fa-horse fa-2x color-primary"></i>
            <i class="fa-solid fa-horse fa-2x color-secondary"></i>
            <i class="fa-solid fa-horse fa-2x color-warning"></i>
            <i class="fa-solid fa-horse fa-2x color-danger"></i>
            <i class="fa-solid fa-horse fa-2x color-success"></i>
        </div>
    <div>

    <div class = "row">
        <div class = "row">
            <h1>애니메이션</h1>
        </div>
        <div>
            <i class="fa-solid fa-horse fa-2x color-success fa-spin"></i>
        </div>
    </div>    

    <div class = "row">
        <button class = "btn btn-positive">
            처리중
        <i class="fa-solid fa-rotate fa-spin"></i>
        </button>

        <button class = "btn btn-negative">
            <i class="fa-solid fa-heart fa-beat"></i>
            1,234
        </button>
        <button class = "btn btn-negative">
            <i class="fa-solid fa-heart fa-fade"></i>
            1,234
        </button>
        <button class = "btn btn-positive">
            <i class="fa-solid fa-horse fa-2x color-success fa-bounce"></i>
        </button>
    </div>
