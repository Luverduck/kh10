<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel = "stylesheet" type = "text/css" href = "commons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>

        #main-logo {
            font-family: 'Lobster', cursive;
        }

        #user-input, #btn {
            padding: 5px;
        }

        #btn {
            color: white;
            background-color: #99DBE9;
            border:0;
        }

        #search-password {
            color:#3A8299;
        }

    </style>
</head>
<body>
    <div class = "container-250">
        <div class = "row center">
            <h1 id = "main-logo">Instagram</h1>
        </div>
        <div class = "row">
            <input class = "w-100" id = "user-input" type = "text" placeholder = "전화번호, 사용자 이름 또는 이메일">
        </div>
        <div class = "row">
            <input class = "w-100" id = "user-input" type = "password" placeholder = "비밀번호">
        </div>
        <div class = "row">
            <button class = "w-100" id = "btn" type = "submit">로그인</button>
        </div>
        <div class = "row center">
            <h5 id = "search-password" onclick="location.href='https://www.instagram.com/accounts/password/reset/'">
                비밀번호를 잊으셨나요?
            </h5>
        </div>
    </div>
</body>
</html>
