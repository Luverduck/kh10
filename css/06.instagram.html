<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel = "stylesheet" type = "text/css" href = "commons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        div {
            border: 1px dotted gray;
        }

        .logo {
            width: 250px;
        }

        /* 
            margin은 간격을 벌리기 위해서 사용한다
            어떨 때는 12px, 어떨 때는 17px와 같이 부여하면 일관성이 떨어진다
            표준화된 margin 부여가 가능하도록 스타일을 설정 
            - mt(margin-top), mb(margin-bottom), ms(margin-start), me(margin-end)    
        */
        .mt-10 {margin-top: 10px;}
        .mt-20 {margin-top: 20px;}
        .mt-30 {margin-top: 30px;}
        .mt-40 {margin-top: 40px;}
        .mt-50 {margin-top: 50px;}

        .mb-10 {margin-bottom: 10px;}
        .mb-20 {margin-bottom: 20px;}
        .mb-30 {margin-bottom: 30px;}
        .mb-40 {margin-bottom: 40px;}
        .mb-50 {margin-bottom: 50px;}

        .ms-10 {margin-left: 10px;}
        .ms-20 {margin-left: 20px;}
        .ms-30 {margin-left: 30px;}
        .ms-40 {margin-left: 40px;}
        .ms-50 {margin-left: 50px;}

        .me-10 {margin-right: 10px;}
        .me-20 {margin-right: 20px;}
        .me-30 {margin-right: 30px;}
        .me-40 {margin-right: 40px;}
        .me-50 {margin-right: 50px;}

        .form-control {
            font-family: 20px;
            width: 100%;
            padding: 15px;
        }

        .form-input {
            outline: none;
            border: 1px solid gray;
        }

        .form-input:focus {
            outline: none;
            border: 2px solid black;
        }

        .form-btn {
            background-color: rgb(177, 222, 251);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 
            .form-btn에 마우스 커서가 hover(해당 버튼 위에 올라와있는 경우) 된 상황일 경우 적용될 조건부 스타일 = 상태 선택자
        */
        .form-btn:hover {
            background-color: rgb(0, 148, 245);
        }

        .form-link {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class = "container-450 mt-50">
        <div class = "row center">
            <img src = "./image/logo_instagram.png" class = "logo" width = "60%">
        </div>

        <form action = "?" method = "post">

            <div class = "row">
                <input class = "form-control form-input" type = "text" name = "memberId" placeholder = "전화번호, 사용자 이름 또는 이메일" required autocomplete = "off">
            </div>
            
            <div class = "row">
                <input class = "form-control form-input" type = "password" name = "memberPw" placeholder = "비밀번호" required autocomplete = "off">
            </div>

            <div class = "row center mt-50">
                <button class = "form-control form-btn" type = "submit">로그인</button>
            </div>

            <div class = "row center">
                <a href = "https://www.instagram.com/accounts/password/reset/" class = "form-control form-link">비밀번호를 잊으셨나요?</a>
            </div>

        </form>
    </div>
</body>
</html>
