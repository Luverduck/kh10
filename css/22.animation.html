<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->

    <!-- font awesome link 태그 -->
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- 불러오는 순서 중요 -->
    <link rel = "stylesheet" text = "text/css" href = "reset.css">
    <link rel = "stylesheet" text = "text/css" href = "commons.css">
    <link rel = "stylesheet" text = "text/css" href = "layout.css">
    
    <style>
        /* 애니메이션 생성 */
        @keyframes blingbling {
            /* 초기 상태 */
            from {
                color:red;
            }
            /* 최종 상태 */
            to {
                color:blue;
            }
        }

        .glow-text {
            /* animation: blingbling 1s linear 0s 1 alternative; */
            animation-name: blingbling;
            animation-delay: 0s;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes pulse {
            /* 초기 상태 */
            from {
                opacity: 1;
            }
            /* 나중 상태 */
            to {
                opacity: 0;
            }
        }

        .pulse-text {
            animation-name: pulse;
            animation-delay: 0s;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .rotate-text {
            display: inline-block;
            animation: rotate 5s linear infinite;
            /* animation-name: rotate;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite; */
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            40% {
                transform: translate(0, -15%) rotate(0deg) scale(1.1);
            }
            42% {
                transform: translate(0, -15%) rotate(5deg) scale(1.1);
            }
            46% {
                transform: translate(0, -15%) rotate(-5deg) scale(1.1);
            }
            50% {
                transform: translate(0, -15%) rotate(5deg) scale(1.1);
            }
            54% {
                transform: translate(0, -15%) rotate(-5deg) scale(1.1);
            }
            58% {
                transform: translate(0, -15%) rotate(5deg) scale(1.1);
            }
            62% {
                transform: translate(0, -15%) rotate(-5deg) scale(1.1);
            }
            66% {
                transform: translate(0, -15%) rotate(5deg) scale(1.1);
            }
            70% {
                transform: translate(0, -15%) rotate(-5deg) scale(1.1);
            }
            72% {
                transform: translate(0, -15%) rotate(0deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
        }

        .bounce-text {
            display: inline-block;
        }
        .bounce-text:hover {
            animation: bounce 2s ease-out;
        }

    </style>

</head>
<body>

    <div class = "container-400">
        <div class = "row mt-40">
            <h1>CSS 애니메이션</h1>
        </div>
    
        <div class = "row text-center">
            <h2 class = "glow-text">Hello CSS Animation</h2>
        </div>
    
        <!-- 위와 똑같은 글자를 만들고 투명도를 조절하는 애니메이션을 부여 -->    
        <div class = "row text-center">
            <h2 class = "pulse-text">Hello CSS Animation</h2>
        </div>

        <div class = "row text-center">
            <h2 class = "rotate-text">Hello CSS Animation</h2>
        </div>

        <div class="row text-center">
            <h2 class="bounce-text">Hello CSS Animation</h2>
        </div>
    </div>
</body>
</html>
