<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel = "stylesheet" type = "text/css" href = "commons.css">

    <style>
    #cou, #p, #a, #n, #g {display: inline; font-size: 50px;}
    #cou {color: brown;}
    #p {color: red;}
    #a {color: green;}
    #n {color: #FAB350;}
    #g {color: #3ABAB5;}

    #user-input {padding: 12px;}
    
    #user-login, #user-join {padding: 1px;}

    #user-login {color: white; background-color: #3561F1; border: 1px solid #D3D3D3;}

    #user-join {color: #3561F1; background-color: white; border: 1px solid #D3D3D3;}

    </style>
</head>
<body>
    
    <div class = "container-450">

        <div class = "row center" onclick="location.href='https://www.coupang.com/'">
            <h1 id = "cou">cou</h1>
            <h1 id = "p">p</h1>
            <h1 id = "a">a</h1>
            <h1 id = "n">n</h1>
            <h1 id = "g">g</h1>
        </div>

        <div class = "row">
            <input class = "w-100" id = "user-input" type = "text" placeholder = "아이디(이메일)">
        </div>

        <div class = "row">
            <input class = "w-100" id = "user-input" type = "password" placeholder = "비밀번호">
        </div>

        <div class = "row">
            <input type = "checkbox" style = "width: 15px; height: 15px">자동로그인
        </div>

        <div class = "row">
            <button class = "w-100" id = "user-login" type = "submit"><h3>로그인</h3></button>
        </div>

        <hr width="450px">

        <div class = "row">
            <button class = "w-100" id = "user-join" type = "submit"><h3>회원가입</h3></button>
        </div>

    </div>

</body>
</html>
