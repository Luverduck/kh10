<!DOCTYPE html>
<html lang="ko">
<head>  <!-- 화면에 표시되지 않는 설정 역할 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자(selector)</title>

    <!-- style은 head에 생성한다(link도 마찬가지) -->
    <!-- 
        style 태그를 이용하여 디자인을 할 경우 선택자가 반드시 필요하다 
        - 태그 선택자 : 태그명으로 대상을 선택 (권장하지 않음, 너무 광범위하다)
        - 속성 선택자 : 태그의 속성을 이용하여 대상을 선택
        - 아이디 선택자 : 태그에 부여된 식별자(ID)로 대상을 선택
            (주의) 아이디는 페이지 내에서 유일해야 한다
        - 클래스 선택자 : 태그에 부여된 클래스(class)로 대상을 선택
            (주의) 여러 개에 동일한 클래스 부여 가능, 하나에 여러 클래스 부여 가능
    -->
    <style>
        h1 {
            color:blue;
        }

        h1[id = "test"] {
            /* background-color: yellow; */
        }

        [id = "test"]{ 
        
        }    
        
        #test {
            background-color: yellow;
        }

         /* underline, overline, line-through */
        [class = "a"] {
            /* text-decoration:underline;  */
        }
        
        .a {
            text-decoration:line-through;
        }

        .b {
            border:1px solid black;
        }

        /* id는 #, class는 .으로 시작 */
    </style>
</head>
<body>  <!-- 화면에 표시되는 부분 -->
    <h1>Hello CSS</h1>
    <h1 id = "test">Hello CSS</h1>    
    <h1 class = "a">Hello CSS</h1>
    <h1 class = "a b">Hello CSS</h1>
    <h1 class = "b">Hello CSS</h1>
</body>
</html>
