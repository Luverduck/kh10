<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 속성과 효과</title>

    <style>
        input[name = "keyword"] {

        }

        /* 
            color : 글자 색상
            background-* : 배경 속성
            font-* : 글꼴 속성
            
            margin-* : 바깥 여백 (전체 / 상하-좌우 / 12 - 3 - 6 - 9 방향)
            padding-* : 안쪽 여백 (전체 / 상하-좌우 / 12 - 3 - 6 - 9 방향)

            box-sizing : 박스 크기 설정 기준
            width : 폭
            height : 높이(미설정시 자동 계산)
        */
        .user-input {
            color:red;
            background-color: #1dd1a1;
            font-family: 궁서;
            font-size: 20px;
            font-style: italic;
            
            /* padding : 10px; */
            /* padding : 10px 20px  상, 하에 여백을 둠 */
            padding : 10px 20px 30px 40px;
            margin : 10px 0px;

            box-sizing: inherit;
            width: 100%;
        }

        /* id는 #, class는 .으로 시작한다 */
    </style>
</head>
<body>
    <input name = "keyword" class = "user-input">
</body>
</html>
