<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 
            display 속성
            - 배치되는 방식을 결정
            - inline : 오른쪽으로 이동하며 배치(폭 지정 불가)
            - block : 아래로 이동하며 배치(폭 지정 가능)
            - inline-block : 오른쪽으로 이동하며 배치(폭지정 가능)
            - none : 숨김

            (참고) margin-top과 margin-bottom은 서로 상쇄된다
        */
        #id-input {
            box-sizing: border-box;
            width: 250px;
            margin: 10px 0px;
            padding: 10px;
            border: 2px solid black;
            font-family:sans-serif;
            font-size: 15;
            display: block;
        }
        #password-input {
            box-sizing: border-box;
            width: 250px;
            margin: 10px 0px;
            padding: 10px;
            border: 2px solid black;
            font-family:sans-serif;
            font-size: 15;
            display: block;
        }
        #login-btn {
            box-sizing: border-box;
            width: 250px;
            margin: 10px 0px;
            padding: 10px;
            background-color: black;
            color: white;
            border: 2px solid black;
            font-family:sans-serif;
            font-size: 15px;
            display: block;
        }
        
    </style>
</head>
<body>
    <div align = "center">
        <form>
            <h1>Login</h1>
            <input id = "id-input" type = "text" name = "id" placeholder = "ID">
            <input id = "password-input" type = "password" name = "pw" placeholder = "Password">
            <button id = "login-btn" type = "submit" name = "button">로그인</button>
        </form>
    </div>
</body>
</html>
